    <style>
        body {
            text-align:center;
            background-color: rgb(29, 29, 29);
        }
        h1 {
            color: white;
        }
        .grid-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 25rem);

        }
        .grid-container>div>img {
            width: 100%;
            height: 100%;
        }
        .grid-container>div>img:hover {
            filter: brightness(50%);
            transition: 0.4s all;
            transform: scale(1.2);
        }
        .grid-container>div {
            overflow: hidden;
        }
        footer {
            color: white;
            margin-top: 1rem;
            font-size: 2rem;
        }
    </style>
